[datasource]
  provider = "mysql"
  host = "env-host"
  port = 3306
  database = "mydb"
  username = "env_user"
  password = "env_pass"
  auto_migrate = true
  debug = true
  trace = false
  credential_mode = "static"
  vault_path = "my-role"
  vault_username_field = "db_user"
  vault_password_field = "db_pass"
  vault_auto_renew = true
  vault_renew_threshold = 0.75
  skip_default_transaction = true
  full_save_associations = false
  dry_run = false
  prepare_stmt = false
  disable_automatic_ping = false
  disable_foreign_key_constraint_when_migrating = false
  ignore_relationships_when_migrating = false
  disable_nested_transaction = false
  allow_global_update = false
  query_fields = false
  create_batch_size = 0
  translate_error = false
